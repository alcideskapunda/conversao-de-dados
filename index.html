<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Conversão de Dados</title>
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <h1>Conversor de Milivolts(Mv) para PPM</h1>
        <form action="" class="form">

            <input type="text" class="valor" placeholder="Dijite o Valor para Converter">
            <button type="submit" class="button">CONVERTER</button>
        </form>

        <div class="mostrar-valor hide">
            <span class="title">O resultado da Conversão é:</span>
            <span class="result">1234567890</span>
            <span class="copy">Click aqui para copiar☝😐👆</span>
        </div>
    </body>
</html>
